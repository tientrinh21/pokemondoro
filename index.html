	<body>
		<div class="home">
			<header>
				<div>
					<a href="#"
						><img
							src="https://fontmeme.com/permalink/221210/ff51f5de90e3b37a0c0dd4ae4fdc35e7.png"

					<a href="https://github.com/tientrinh21/pokemondoro" target="_blank" class="nes-icon github"></a>
				</div>
			</header>
			<div class="container">
				<div class="info">
					<div class="intro nes-container is-rounded is-dark">
						<p>
							Pokedoro is a pomadoro method based website app, which is designed to give you motivation to focus on
							studying through a Pokemon game experience
						</p>
					</div>
					<button class="nes-btn is-primary">Login with Google</button>
				</div>
				<div class="image">
					<img src="assets/hero.png" />
				</div>
			</div>
			<footer>©2022 Tien Trinh - @tientrinh21</footer>
		</div>

		<div class="game-container hidden">
			<div id="transition-div"></div>
			<canvas id="main-canvas"></canvas>
			<div id="menu" class="hidden">
				<div id="options">
					<button id="do">Do task</button>
					<button id="assign">Assign task</button>
					<button id="cancel">Cancel</button>
				</div>
				<div id="task-list" class="hidden"></div>
				<div id="assign-task" class="hidden">
					<div>
						<label for="task-name">Task:</label>
						<input type="text" name="task-name" id="task-name-input" />
					</div>
					<div>
						<span># ints:</span>
						<button id="decrease-num-intervals">◀</button>
						<span id="num-intervals">4</span>
						<button id="increase-num-intervals">▶</button>
					</div>
					<div>
						<span>Interval:</span>
						<button id="decrease-interval">◀</button>
						<span id="interval">5</span>
						<button id="increase-interval">▶</button>
					</div>
					<div>
						<span>Rest:</span>
						<button id="decrease-rest">◀</button>
						<span id="rest">1</span>
						<button id="increase-rest">▶</button>
					</div>
					<div>
						<button id="done">Done</button>
						<button id="prev">Cancel</button>
					</div>
				</div>
			</div>
			<div id="timer" class="hidden">
				<h1 id="clock"></h1>
				<p id="quote"></p>
			</div>
			<div id="achievement" class="hidden"></div>
		</div>
